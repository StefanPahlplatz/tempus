syntax = "proto3";
package auth;

message Claims {
  repeated string roles = 1;
  string audience = 2;
  int64 expires_at = 3;
  string id = 4;
  int64 issued_at = 5;
  string issuer = 6;
  int64 not_before = 7;
  string subject = 8;
}

message AuthenticateRequest {
  string email = 1;
  string password = 2;
}

service AuthService {
  rpc Authenticate(AuthenticateRequest) returns (Claims);
}
